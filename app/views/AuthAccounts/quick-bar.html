<div class="quick-actions btn-group m-b">
    {{if current_user_has_new_permission . "auth_accounts"}}<a id='auth_accounts-new' href='{{url "AuthAccounts.New"}}'  class="btn btn-outline btn-default" method="" mode="*" confirm="" client="false" target="_self">
        <i class="fa fa-add"></i>添加
    </a>{{end}}
    {{if current_user_has_edit_permission . "auth_accounts"}}<a id='auth_accounts-edit' href='' url='{{url "AuthAccounts.Edit"}}'  class="btn btn-outline btn-default" method="" mode="1" confirm="" client="false" target="_self">
        <i class="fa fa-edit"></i>编辑
    </a>{{end}}
    {{if current_user_has_del_permission . "auth_accounts"}}<a id='auth_accounts-delete' href='' url='{{url "AuthAccounts.DeleteByIDs"}}'  class="btn btn-outline btn-default" mode="+" target="_self">
        <i class="fa fa-trash"></i> 删除
    </a>{{end}}
</div>
